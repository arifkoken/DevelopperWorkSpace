version: "3.8"
services: 
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: sa
      MONGO_INITDB_ROOT_PASSWORD: P@ssword
    volumes:
      - type: volume
        source: mongo-configdb
        target: /data/configdb
      - type: volume
        source: mongo-db
        target: /data/db
    networks: 
     - local 
  mysql:
    container_name: mysql
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: sa
      MYSQL_PASSWORD: P@ssword
      MYSQL_ROOT_PASSWORD: P@ssword
    volumes:
      - mysql:/var/lib/mysql
    networks: 
     - local 
  postgresql:
    container_name: postgres
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=P@ssword
    networks: 
      - local 
  rabbitmq:
   container_name: rabbitmq
   hostname: rabbitmq
   image: rabbitmq:3.8.9-management
   restart: always
   volumes:
    - type: volume
      source: rabbitmq
      target: /var/lib/rabbitmq
   environment: 
    - RABBITMQ_DEFAULT_USER=sa
    - RABBITMQ_DEFAULT_PASS=P@ssword
   ports:
    - 15672:15672
    - 5672:5672
   networks: 
     - local 
  redis:
   container_name: redis
   hostname: redis
   image: "redis:6.0.8"
   ports:
    - "6379:6379"
   restart: always 
   volumes:
    - type: volume
      source: redis-data
      target: /data
    - type: volume
      source: redis-usr-conf
      target: /usr/local/etc/redis/redis.conf
   networks: 
     - local 
volumes: 
  mongo-configdb:
  mongo-db:
  mysql:
  mssql:
  postgresql:
  rabbitmq:
  redis-usr-conf:
  redis-data:
networks: 
  local:
    driver: bridge

